# .circleci/config.yml
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup Dependencies
          command: npm install
      - run:
          name: install cypress
          command: npm run install:cypress
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - /home/circleci/.cache/Cypress
      - run: # run tests
          name: Run Test
          command: npm test
  deploy-to-staging:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_STAGING.git master
  run-e2e:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - run:
          name: check if cypress exists
          command: ls -la /home/circleci/.cache
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: run cypress test
          command: npm run test:cypress-headless-ci
  deploy-to-prod:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_PROD.git master
          
          

workflows:
  version: 2
  cd-pipeline:
    jobs:
      - test
      - deploy-to-staging:
          requires:
            - test
      - run-e2e:
          requires:
            - deploy-to-staging
      - approval-for-prod-deployment:
          type: approval
          requires:
           - run-e2e
      - deploy-to-prod:
          requires:
            - approval-for-prod-deployment